{% extends "base.html" %}

{% block title %}Create New Event{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">Create New Event</h1>

<div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
    <form method="POST" action="{{ url_for('create_event') }}">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Event Name:</label>
            <input type="text" id="name" name="name" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ form_data.name if form_data else '' }}">
        </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
            <input type="date" id="date" name="date" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ form_data.date if form_data else '' }}">
        </div>
        <div class="mb-4">
            <label for="time" class="block text-gray-700 text-sm font-bold mb-2">Time:</label>
            <input type="time" id="time" name="time" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ form_data.time if form_data else '' }}">
        </div>
        <div class="mb-4">
            <label for="location" class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
            <input type="text" id="location" name="location" required
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   value="{{ form_data.location if form_data else '' }}">
        </div>
        <div class="mb-6">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="description" name="description" rows="4"
                      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form_data.description if form_data else '' }}</textarea>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-200">
                Create Event
            </button>
            <a href="{{ url_for('admin_events') }}"
               class="inline-block align-baseline font-bold text-sm text-blue-600 hover:text-blue-800">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
